name: Ruby

on:
  push:
    branches: [ gh-pages ]
  pull_request:
    branches: [ gh-pages ]

jobs:
  build-pdf:
    env: 
      DISPLAY: :99.0
      INJECT_CV_DOWNLOAD_LINK: NO

    os: ubuntu-latest

    ruby: 2.5.1

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Start xvfb
      run: sh -e /etc/init.d/xvbf start
    - name: Apt update
      run: sudo apt-get -qq update
    - name: Install xfonts
      run: sudo apt-get install -y xfonts-75dpi
    - name: Download wkhtmltox
      run: wget https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.1/wkhtmltox-0.12.1_linux-trusty-amd64.deb
    - name: Install wkhtmltox
      run: sudo dpkg -i wkhtmltox-0.12.1_linux-trusty-amd64.deb
    - name: Bundle Install
      run: bundle install
    - name: Install pdfkit
      run: gem install pdfkit
    - name: Build jekyll
      run: bundle exec jekyll build
    - name: Generate pdf
      run: ruby make_pdf.rb
    
